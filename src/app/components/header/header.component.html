<section id="header" class="container">
  <a routerLink="/">
    <img class="logo" src="assets/logo.png" alt="" />
  </a>

  <nav class="nav">
    <ul>
      <li *ngFor="let item of headerNavOptions">
        <a
          class="nav-link"
          routerLink="{{ item.route }}"
          routerLinkActive="active"
        >
          {{ item?.name }}
        </a>
        <img src="{{ item.icon }}" *ngIf="item.icon" class="icon" />
      </li>
    </ul>
  </nav>
</section>
